<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>simple-js-dialogbox</title>
<link type="text/css" rel="stylesheet" href="css/showBox.css" />
<script type="text/javascript" src="js/showBox.js"></script>
</head>
<body >
<div id="wrap">
	<div class="box">
		<input type="button" class="alert" id="alertbtn" value="Showbox.Msg.alert">
		<input type="button" class="confirm" id="confirmbtn" value="Showbox.Msg.confirm">
	</div>
</div>
</div>
<script type="text/javascript">
  document.getElementById('alertbtn').onclick=function(){
    Showbox.Msg.alert({
      content:'您好，请先注册或登录!'
    });
  }
  document.getElementById('confirmbtn').onclick=function(){
    Showbox.Msg.confirm({
      content:'您确定删除这条记录吗？',
      title:'提示'
    });
  }
</script>
</body>
</html>
