<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>simple-js-dialogbox</title>
<link type="text/css" rel="stylesheet" href="css/showBox.css" />
<script type="text/javascript" src="js/showBox.js"></script>
</head>
<body >
<div id="wrap">
	<div class="box">
		<input type="button" class="alert" id="alertbtn" value="alertbox">
    <input type="button" class="operate" id="confirmbtn" value="confirmbox">
	</div>
</div>
</div>
<script type="text/javascript">
  document.getElementById('alertbtn').onclick=function(){
    Showbox.Msg.alert({
      content:"明天不上班",
      title:'提示',
      text:'知道了',
      width:'95%'
    });
  }
  document.getElementById('confirmbtn').onclick=function(){
    var content = "<div style='text-align:center;font-size:18px;color:#5d5d5d;line-height:62px;'>提示</div>";
    var buttons = [
      {
        val:"没看见",
        args:[],
        fn:function(){
          Showbox.Msg.hide();
        },
        type:false
      },
      {
        val:"好的",
        args:[],
        fn:function(){
          alert("")
        },
        type:true
      }
    ];
    Showbox.Msg.operate(content,'提示',buttons,'92%');
  }
  
</script>
</body>
</html>
